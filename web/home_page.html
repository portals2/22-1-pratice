        .navi{

        }
        .header{
            display: flex;  
            padding: 8px 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        #but_{
            flex-basis: 20%;
        }
        #star{
            width: 30px;
            height: 30px;
        }

            height: 100px;
            
        }
        #sim{

        }

        }
        a{
            text-decoration: none;
            color: black;
            cursor: pointer
        }
        a:hover{
            color: blueviolet;
        }        
        li a{
            text-decoration: none;
            color: white;
        }
        .navi_menu{
            display: flex;
            list-style: none;
            font-size: 20px;
        }
        .navi_menu li{
            padding: 8px 12px;
        }
        .main{
            display: flex;
            border: 5px solid black;
            margin: 0px 100px 0px 100px;
        }
        .main_in{
            display: flexbox;
            margin: 3px 3px 3px 3px;
            border: 2px solid blue;
            flex-basis:50%;
            font-size: large;
            
        }
        .main_side{
            display: flexbox;
            margin: 3px 3px 3px 3px;
            border: 2px solid red;
            flex-basis:50%;
            text-align: center;
            justify-content: center;

        }
        #mine_but{
            margin-left: 90%;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #img{
            display: flexbox;
            border: 2px solid blue;
            width: 45%;
            height: 50%;
            flex-basis:50%; 
            margin-top: 5px;
            
        }
        button{
            background-color: #4a63f0;
            border: none;
            color: white;
            padding: 15px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 30px;
        }
        input {
            font-size: 15px;
            border: 0;
            border-radius: 30px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233, 233, 233);
            padding: 15px 15px;
        }
        @media screen and (max-width:767px){
            .navi{
                flex-direction: column;
            }
            .navi_menu{
                flex-direction: column;
                align-items: center;
            }
        }


    </style>
</head>
